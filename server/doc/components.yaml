components:
  schemas:
    User:
      type: object
      properties:
        id:
          $ref: "#components/schemas/PrimaryKey"
        email:
          type: string
          format: email
        firstname:
          $ref: "#components/schemas/Firstname"
        lastname:
          $ref: "#components/schemas/Lastname"
        bio:
          type: string
          example: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla fringilla turpis venenatis, ultrices felis quis, consectetur purus cras amet.
          maxLength: 140
        slug:
          type: string
          example: michael-rapaport24
          pattern: '[a-z\d]+(-[a-z\d])*'
        avatarUrl:
          $ref: "#components/schemas/URL"
        isAdmin:
          type: boolean
        createdAt:
          $ref: "#components/schemas/DateTZ"
        records:
          type: array
          items:
            $ref: "#components/schemas/Record"
        learnedLanguages:
          type: array
          items:
            $ref: "#components/schemas/Language"
        taughtLanguages:
          type: array
          items:
            $ref: "#components/schemas/Language"

    NewUser:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          example: mySecuredPa$$word
        confirm:
          type: string
          example: mySecuredPa$$word
        firstname:
          $ref: "#components/schemas/Firstname"
        lastname:
          $ref: "#components/schemas/Lastname"
      required:
        - email
        - password
        - confirm

    LoginForm:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          example: mySecuredPa$$word
      required:
        - email
        - password

    Record:
      type: object
      properties:
        id:
          $ref: "#components/schemas/PrimaryKey"
        url:
          $ref: "#components/schemas/URL"
        createdAt:
          $ref: "#components/schemas/DateTZ"
        englishTranslation:
          $ref: "#components/schemas/Translation"
        translation:
          $ref: "#components/schemas/Translation"

    Language:
      type: object
      properties:
        id:
          $ref: "#components/schemas/PrimaryKey"
        name:
          type: string
          example: english
        code:
          type: string
          example: en
          pattern: "[a-z]{2,4}"

    Translation:
      type: object
      properties:
        id:
          $ref: "#components/schemas/PrimaryKey"
        text:
          type: string
          example: How are you ?
        createdAt:
          $ref: "#components/schemas/DateTZ"
        expression:
          $ref: "#components/schemas/Expression"
        language:
          $ref: "#components/schemas/Language"

    EXpression:
      type: object
      properties:
        id:
          $ref: "#components/schemas/PrimaryKey"
        label:
          type: string
          example: "greetings"
        createdAt:
          $ref: "#components/schemas/DateTZ"

    URL:
      type: string
      format: uri
      example: /c/0/f/6/sdfesse55ad54uom8da

    DateTZ:
      type: string
      format: date-time

    PrimaryKey:
      type: integer
      minimum: 1
      example: 24

    Firstname:
      type: string
      example: Michael

    Lastname:
      type: string
      example: Rapaport

    Error:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              msg:
                type: string
                example: An error has occured

  responses:
    BadRequest:
      description: Bad request. Missing field(s) or invalid value(s)
      content:
        application/json:
          schema:
            $ref: "#components/schemas/Error"

    Conflict:
      description: Conflict. Field(s) already set in database
      content:
        application/json:
          schema:
            $ref: "#components/schemas/Error"

    Unauthorized:
      description: Unauthorized. The authentication process failed.
      content:
        application/json:
          schema:
            $ref: "#components/schemas/Error"

  securitySchemes:
    BearerJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
